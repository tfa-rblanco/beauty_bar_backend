# Server Configuration
server.port=8080
server.servlet.context-path=/beautybar

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:beautybar
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.com.beautybar=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Information
spring.application.name=BeautyBar API
info.app.name=BeautyBar Management System
info.app.description=Professional Beauty Bar Management API
info.app.version=1.0.0

# Keycloak OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/beauty-bar-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/beauty-bar-realm/protocol/openid-connect/certs

# Keycloak Configuration
keycloak.auth-server-url=http://localhost:8180
keycloak.realm=beauty-bar-realm

# Keycloak Admin Configuration
keycloak.admin.url=http://localhost:8180/admin/realms/beauty-bar-realm
keycloak.admin.client-id=beauty-bar-client-admin
keycloak.admin.client-secret=${KEYCLOAK_ADMIN_CLIENT_SECRET}

# Keycloak User Configuration
keycloak.user.client-id=beauty-bar-client-users
keycloak.user.client-secret=${KEYCLOAK_USER_CLIENT_SECRET}

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}
